<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:object="${userDTO}" method="post">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</span>
        </div>
        <div class="form-group">
            <label th:for="city">닉네임</label>
            <input type="text" th:field="*{nickname}" class="form-control" placeholder="닉네임을 입력하세요">
            <span th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">Incorrect date</span>
        </div>
        <div class="form-group">
            <label th:for="city">이메일</label>
            <input type="text" th:field="*{email}" class="form-control" placeholder="이메일을 입력하세요">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect date</span>

        </div>
        <div class="form-group">
            <label th:for="city">비밀번호</label>
            <input type="text" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요">
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</span>

        </div>
        <div class="form-group">
            <label th:for="city">도시</label>
            <input type="text" th:field="*{city}" class="form-control" placeholder="도시를 입력하세요">
            <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}">Incorrect date</span>

        </div>
        <div class="form-group">
            <label th:for="street">거리</label>
            <input type="text" th:field="*{street}" class="form-control" placeholder="거리를 입력하세요">
            <span th:if="${#fields.hasErrors('street')}" th:errors="*{street}">Incorrect date</span>

        </div>
        <div class="form-group">
            <label th:for="zipcode">우편번호</label>
            <input type="text" th:field="*{zipcode}" class="form-control" placeholder="우편번호를 입력하세요">
            <span th:if="${#fields.hasErrors('zipcode')}" th:errors="*{zipcode}">Incorrect date</span>

        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>

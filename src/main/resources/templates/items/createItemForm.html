<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form role="form" action="/items/new" th:object="${itemDTO}" method="post">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</span>
        </div>
        <div class="form-group">
            <label th:for="city">가격</label>
            <input type="number" th:field="*{price}" class="form-control" placeholder="가격을 입력하세요">
            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Incorrect date</span>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>

    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
